<div class="container my-5">
  <h3>ðŸ“œ Your Booking History</h3>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="bookings.length === 0 && !error">
    <p>No bookings yet.</p>
  </div>

  <div *ngIf="bookings.length > 0">
    <table class="table table-bordered table-striped mt-4">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Event Name</th>
          <th>Venue</th>
          <th>Tickets</th>
          <th>Price per Ticket</th>
          <th>Total Paid</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ booking.eventName }}</td>
          <td>{{ booking.venue }}</td>
          <td>{{ booking.numberOfTickets }}</td>
          <td>{{ booking.pricePerTicket }} EGP</td>
          <td>{{ booking.numberOfTickets * booking.pricePerTicket }} EGP</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
