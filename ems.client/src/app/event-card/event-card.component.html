<div
  class="card event-card h-100 shadow border-0 rounded-4 overflow-hidden"
  (click)="goToDetails($event)"
  style="
    width: 100%;
    min-height: 420px;
    max-height: 420px;
    cursor: pointer;
    transition: transform 0.3s ease;
  "
  onmouseover="this.style.transform='scale(1.02)'"
  onmouseout="this.style.transform='scale(1)'"
>
  <img
    [src]="event.imageUrl || defaultImage"
    class="card-img-top object-fit-cover"
    alt="{{ event.name }}"
    style="height: 200px; object-fit: cover"
  />

  <div class="card-body d-flex flex-column justify-content-between">
    <div>
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span class="badge bg-gradient text-dark">{{
          event.categoryName
        }}</span>
        <span class="badge bg-light text-secondary border small">{{
          event.date | date : "mediumDate"
        }}</span>
      </div>

      <h5 class="card-title fw-semibold text-truncate" title="{{ event.name }}">
        {{ event.name }}
      </h5>
      <p class="card-text text-muted small">
        {{ event.description | slice : 0 : 90 }}...
      </p>
    </div>

    <div class="d-flex justify-content-between align-items-end mt-3">
      <div class="text-muted small">
        ğŸ“ {{ event.venue }}<br />
        ğŸ’µ ${{ event.price }}<br />
        ğŸŸï¸ Tickets Left: <strong>{{ event.numberOfTickets }}</strong>
      </div>

      <button
        class="btn btn-primary btn-sm px-3 py-1"
        (click)="bookNow($event)"
      >
        Book Now
      </button>
    </div>
  </div>
</div>
