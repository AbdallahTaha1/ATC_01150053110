<div class="container mt-4">
  <h2>Manage Events</h2>

  <button class="btn btn-success mb-3" routerLink="/admin/events/create">
    + Add New Event
  </button>

  <div *ngIf="error" class="text-danger">{{ error }}</div>

  <table *ngIf="events.length" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Date</th>
        <th>Venue</th>
        <th>Price</th>
        <th>Tickets</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td>{{ event.name }}</td>
        <td>{{ event.categoryName }}</td>
        <td>{{ event.date | date : "mediumDate" }}</td>
        <td>{{ event.venue }}</td>
        <td>{{ event.price | currency }}</td>
        <td>{{ event.numberOfTickets }}</td>
        <td>
          <button
            class="btn btn-primary btn-sm me-2"
            (click)="editEvent(event.id)"
          >
            Edit
          </button>
          <button class="btn btn-danger btn-sm" (click)="deleteEvent(event.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!events.length">No events found.</div>
</div>
