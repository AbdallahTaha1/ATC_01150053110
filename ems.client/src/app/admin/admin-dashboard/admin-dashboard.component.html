<div class="container mt-5">
  <h2 class="mb-4 text-center">🎛️ Admin Dashboard</h2>

  <div class="row text-center">
    <div class="col-md-4 mb-3">
      <div class="card bg-primary text-white p-4 shadow rounded-4">
        <h5>Manage Events</h5>
        <p>Create, Edit or Delete Events</p>
        <button class="btn btn-light btn-sm mt-2" routerLink="/admin/events">
          Go
        </button>
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <div class="card bg-success text-white p-4 shadow rounded-4">
        <h5>Create New Event</h5>
        <p>Add a new event to the system</p>
        <button
          class="btn btn-light btn-sm mt-2"
          routerLink="/admin/events/create"
        >
          Go
        </button>
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <div class="card bg-info text-white p-4 shadow rounded-4">
        <h5>View Bookings</h5>
        <p>See all user bookings</p>
        <button class="btn btn-light btn-sm mt-2" routerLink="/admin/bookings">
          Go
        </button>
      </div>
    </div>
  </div>
</div>
